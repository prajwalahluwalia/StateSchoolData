{% extends 'basic_app/basic_app_base.html' %}

{% block content %}
    
    <h1>Welcome to list of all schools</h1>
    <div class="container">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            {% for school in schools %}
                <tr>
                    <th>{{ school.id }}</th>
                    <th>
                        <a href="{{ school.id }}">{{ school.name }} </a>
                    </th>
                </tr>
            
            
            {% endfor %}
        </table>
    </div>
    
    <p><a class='btn btn-outline-primary' href="{% url 'basic_app:create' %}">Add new School</a></p>

{% endblock %}
